spring.application.name=cruddemo

# URL de conexão com o banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/employee_directory

# Nome de usuário do banco de dados
spring.datasource.username=root

# Senha do banco de dados
spring.datasource.password=159753

# Driver JDBC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialeto do banco de dados para o Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Configurações adicionais do Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuração Spring Data REST:

## especifica a url base
spring.data.rest.base-path=/magic-api
## espeficia que para todos os requests, os responses terão apenas 2     objetos diferentes na lista;
spring.data.rest.default-page-size=2
